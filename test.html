<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background-color: rgb(32,35,48);
        }
        #logo{
            animation: toFill 0.5s ease forwards 3.5s;
        }

        @keyframes line-anim {
            to {
                stroke-dashoffset: 0;
            }
        }
        @keyframes toFill {
            from{
                fill: transparent;
            }
            to {
                fill:white;
            }
        }

    </style>
</head>

        <script>
            [... document.querySelectorAll('#logo path')]
            .reverse()
            .forEach((p,i )=> {
                let tp=p.getTotalLength()
                p.style.strokeDashoffset = tp;
                p.style.strokeDasharray=tp;
                p.style.animation= `line-anim 2S ease forwards ${i*0.3}s`;

            });
        </script>
